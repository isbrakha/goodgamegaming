{% extends 'base.html' %}
{% block content %}
{% load widget_tweaks %}

<h3 class="white-text">Log In</h3>

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="row">
        {% for field in form %}
            <div class="input-field col s12">
                {{ field.label_tag }}
                {{ field|add_class:"white-text" }}
            </div>
        {% endfor %}
    </div>
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn red">Log In</button>
</form>
<br/>
<a href="{% url 'signup' %}">Dont have an account yet? Click here!</a>

{% endblock %}
